<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorator="admin-layout">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body class="fixed-left">
 <div layout:fragment="content">
 			<div class="content">
                    <div class="container">
 		<div class="row">
                            <div class="col-sm-12">
                                <h4 class="pull-left page-title"​ th:text="#{forminput}">Form Input User</h4>
                                <ol class="breadcrumb pull-right">
                                    
                                </ol>
                            </div>
        </div>
        
        
                                <div class="row">
                            <div class="col-sm-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading"><h3 class="panel-title" th:text="#{formval}">Form validations</h3></div>
                                    <div class="panel-body">
                                        <div class=" form">
                                            <form class="cmxform form-horizontal tasi-form" id="commentForm" method="get" action="#" novalidate="novalidate">
                                                <div class="form-group ">
                                                    <label for="cname" class="control-label col-lg-2" th:text="#{name}">Name (required)</label>
                                                    <div class="col-lg-10">
                                                        <input class=" form-control" id="cname" name="name" type="text" required="" aria-required="true">
                                                    </div>
                                                </div>
                                                <div class="form-group ">
                                                    <label for="cemail" class="control-label col-lg-2" th:text="#{email}">E-Mail (required)</label>
                                                    <div class="col-lg-10">
                                                        <input class="form-control " id="cemail" type="email" name="email" required="" aria-required="true">
                                                    </div>
                                                </div>
                                                <div class="form-group ">
                                                    <label for="curl" class="control-label col-lg-2" th:text="#{url}">URL (optional)</label>
                                                    <div class="col-lg-10">
                                                        <input class="form-control " id="curl" type="url" name="url">
                                                    </div>
                                                </div>
                                                <div class="form-group ">
                                                    <label for="ccomment" class="control-label col-lg-2" th:text="#{comment}">Your Comment (required)</label>
                                                    <div class="col-lg-10">
                                                        <textarea class="form-control " id="ccomment" name="comment" required="" aria-required="true"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <button class="btn btn-success waves-effect waves-light" type="submit" th:text="#{save}">Save</button>
                                                        <button class="btn btn-default waves-effect" type="button" th:text="#{cancel}">Cancel</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div> <!-- .form -->
                                    </div> <!-- panel-body -->
                                </div> <!-- panel -->
                            </div> <!-- col -->

                        </div> <!-- End row -->
                        </div>
                        </div>
          <footer class="footer text-right">
                    2015 © Seng Kimseang.
                </footer> 
 </div>

</body>
</html>
