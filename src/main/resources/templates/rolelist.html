<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorator="admin-layout">
<head>
<meta charset="ISO-8859-1">
<title>Role List</title>
</head>
<body class="fixed-left">
<div layout:fragment="content">
 	<div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="pull-left page-title" th:text="#{rolelist}">Form Role List</h4>
                                
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title" th:text="#{res}">Responsive Table</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div class="table-responsive">
                                                    <table class="table">
                                                        <thead>
                                                            <tr>
                                                                <th th:text="#{id}">ID</th>
                                                                <th th:text="#{fname}">First Name</th>
                                                                <th th:text="#{lname}">Last Name</th>
                                                                <th th:text="#{username}">Username</th>
                                                                <th th:text="#{age}">Age</th>
                                                                <th th:text="#{city}">City</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <td>1</td>
                                                                <td>Mark</td>
                                                                <td>Otto</td>
                                                                <td>@mdo</td>
                                                                <td>20</td>
                                                                <td>Cityname</td>
                                                            </tr>
                                                            <tr>
                                                                <td>2</td>
                                                                <td>Jacob</td>
                                                                <td>Thornton</td>
                                                                <td>@fat</td>
                                                                <td>20</td>
                                                                <td>Cityname</td>
                                                            </tr>
                                                            <tr>
                                                                <td>3</td>
                                                                <td>Larry</td>
                                                                <td>the Bird</td>
                                                                <td>@twitter</td>
                                                                <td>20</td>
                                                                <td>Cityname</td>
                                                            </tr>
                                                            <tr>
                                                                <td>4</td>
                                                                <td>Steve</td>
                                                                <td>Mac Queen</td>
                                                                <td>@steve</td>
                                                                <td>20</td>
                                                                <td>Cityname</td>
                                                            </tr>
                                                            
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- End row -->

                        
                    </div> <!-- container -->
                                  
                </div> <footer class="footer text-right">
                    2015 © Seng Kimseang.
                </footer>
</div>
</body>
</html>
